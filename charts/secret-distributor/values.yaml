secret:

  # Explicity set name of Secret resources generated by this chart
  # Chart release name will be used if not given
  # optional, default: null
  name:

  # Type of Secrets
  # optional, default: Opaque
  # see https://kubernetes.io/docs/concepts/configuration/secret/#secret-types
  type:

  # Secret resources will be created in all namespaces listed below
  namespaces: []

  # Optional labels set to Secret resources
  labels: {}

  # Optional annotations set to Secret resources
  annotations: {}

  # Actual data
  # Specify raw values (not base64 encoded)
  data: {}


# Example
#
# secret:
#   namespaces:
#   - httpbin
#   type: kubernetes.io/tls
#   data:
#     tls.crt: |
#       -----BEGIN CERTIFICATE-----
#         :
#       (snip)
#         :
#       -----END CERTIFICATE-----
#
#     tls.key: |
#       -----BEGIN RSA PRIVATE KEY-----
#         :
#       (snip)
#         :
#       -----END RSA PRIVATE KEY-----

