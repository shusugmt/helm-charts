secret:

  # Explicity set name of Secret resources generated by this chart
  # Chart release name will be used if not given
  # optional, default: null
  name:

  # Type of Secrets
  # optional, default: Opaque
  # see https://kubernetes.io/docs/concepts/configuration/secret/#secret-types
  type:

  # Secret resources will be created in all namespaces listed below
  namespaces: []

  # Optional labels set to Secret resources
  labels: {}

  # Optional annotations set to Secret resources
  annotations: {}

  # Specify string key-values (not base64 encoded)
  # It will be mapped to stringData field in resulting Secret
  stringData: {}

  # Specify base64 encoded key-values
  # It will be mapped to data field in resulting Secret
  # Note: This chart does not check any key duplication in stringData and base64Data, and those values are just copied to resulting Secret as-is.
  # k8s apiserver will handle them; see https://kubernetes.io/docs/concepts/configuration/secret/#overview-of-secrets
  # > If a key appears in both the `data` and the `stringData` field, the value specified in the `stringData` field takes precedence.
  base64Data: {}

  # DEPRECATED: Use stringData instead!!
  # Specify string key-values (not base64 encoded)
  #data: {}


# Example
#
# secret:
#   namespaces:
#   - httpbin
#   type: kubernetes.io/tls
#   stringData:
#     tls.crt: |
#       -----BEGIN CERTIFICATE-----
#         :
#       (snip)
#         :
#       -----END CERTIFICATE-----
#
#     tls.key: |
#       -----BEGIN RSA PRIVATE KEY-----
#         :
#       (snip)
#         :
#       -----END RSA PRIVATE KEY-----
#
#   base64Data:
#     license.key: bGljZW5zZS5rZXkK...(snip)
